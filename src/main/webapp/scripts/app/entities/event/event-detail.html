
<div>
    <h2><span translate="eventmanagerApp.event.detail.title">Event</span> {{event.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="eventmanagerApp.event.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{event.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventmanagerApp.event.venue">Venue</span>
                </td>
                <td>
                    <span class="form-control-static">{{event.venue}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventmanagerApp.event.startDate">StartDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{event.startDate | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventmanagerApp.event.endDate">EndDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{event.endDate | date:'medium'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
