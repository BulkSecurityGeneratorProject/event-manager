
<div>
    <h2><span translate="eventmanagerApp.hall.detail.title">Hall</span> {{hall.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="eventmanagerApp.hall.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{hall.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventmanagerApp.hall.address">Address</span>
                </td>
                <td>
                    <span class="form-control-static">{{hall.address}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventmanagerApp.hall.capacity">Capacity</span>
                </td>
                <td>
                    <span class="form-control-static">{{hall.capacity}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>

<div ui-calendar ng-model="eventSources"></div>
